<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Posts y Comentarios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <h1>Red Social Ficticia</h1>
        <input type="text" id="search-bar" placeholder="Buscar posts por título...">
    </header>
    <main>
        <section id="posts-section">
            <h2>Publicaciones</h2>
            <div id="post-form">
                <input type="text" id="post-title" placeholder="Título del post">
                <textarea id="post-description" placeholder="Descripción"></textarea>
                <button id="add-post-btn" class="btn">Agregar Post</button>
            </div>
            <div id="posts-container"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
</body>
</html>
