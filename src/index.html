<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Posts y Comentarios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="https://imgur.com/UuAmVeT.png" alt="Logo de Social World" id="logo">
            <div>
                <h1>Social World</h1>
                <p id="subtitle">tu red, tu mundo</p>
            </div>
        </div>
        <input type="text" id="search-bar" placeholder="Buscar posts por título...">
    </header>
    
    <main>
        <section id="posts-section">
            <h2>Publicaciones</h2>
            <div id="post-form">
                <input type="text" id="post-title" placeholder="Título del post">
                <textarea id="post-description" placeholder="Descripción"></textarea>
                <button id="add-post-btn" class="btn">Agregar Post</button>
            </div>
            <div id="posts-container"></div>
        </section>
    </main>
    
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
</body>
</html>
